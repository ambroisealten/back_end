#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ambroisedatabase
 
#logging
logging.level.org.springframework.data=debug
logging.level.=error
logging.level.org.springframework.web=debug
logging.level.fr.alten.ambroiseJEE=trace

file.upload.path=/Ambroise_Document/file/

#Security
#Ressource acess token life time
security.token.acess.expirationTime=15
#Refresh token expiration time
security.token.refresh.expirationTime=24
#Refresh token with no expiration time
security.token.refresh.noExpirationTime=31556952000
# security.token.rsaBitCrypted need to be greater or equals than 2048
security.token.rsaBitCrypted=2048
